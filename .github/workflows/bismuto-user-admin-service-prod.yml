# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - bismuto-user-admin-service-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  test:
      runs-on: windows-latest
      needs: build
      steps:
        - uses: actions/checkout@v4
        - name: Set up Java version
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'microsoft'
        - name: Run tests
          run: mvn test
        - name: Generate test report
          run: mvn jacoco:report
        - name: Upload test report
          uses: actions/upload-artifact@v4
          with:
            name: test-reports
            path: '${{ github.workspace }}/target/site/jacoco/'
            retention-days: 5

  deploy:
    runs-on: windows-latest
    needs: test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FEEF5DBC5F7643B5B648852DD4638461 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B43FBF726B6D433FB3044A720411653F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4747E33BC50F4EE1BE4C9242F035661B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bismuto-user-admin-service-prod'
          slot-name: 'Production'
          package: '*.jar'
          